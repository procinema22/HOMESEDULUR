    /* --- NAVBAR --- */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: #b70d0d;
      font-size: 1.2em;
    }

    nav ul {
      list-style: none;
      display: flex;

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #b70d0d;
    }

    .search-box {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 25px;
      overflow: hidden;
      width: 260px;
    }

    .search-box input {
      border: none;
      padding: 8px 15px;
      width: 100%;
      outline: none;
    }

    .search-box button {
      background: #b70d0d;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
    }

    /* --- ICON MENU --- */
    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 25px 0;
      background: white;
    }

    .cat-item {
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .cat-item:hover {
      transform: translateY(-5px);
    }

    .cat-item img {
      width: 55px;
      height: 55px;
      margin-bottom: 8px;
      filter: invert(25%) sepia(85%) saturate(3000%) hue-rotate(340deg);
    }

    /* --- HERO --- */
    .hero {
  width: 100%;
  height: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  background: none; /* hilangkan background lama */
  padding: 0;
}

.hero-banner {
  width: 100%;
  height: auto;
  object-fit: cover;
}


 

    .hero-text {
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    .hero-text h1 {
      color: #fff;
      font-size: 2.8em;
      margin-bottom: 15px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .hero-text p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .hero-text ul {
      list-style: none;
      font-size: 1em;
      line-height: 1.8em;
    }

    /* --- PRODUCT GRID --- */
    .section-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 1.5em;
      font-weight: 600;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      padding: 0 50px 60px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px 15px;
      text-align: center;
      font-weight: 500;
    }

    /* --- CHAT BUTTON --- */
    .chat-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #b70d0d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .chat-btn:hover {
      background: #d61616;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      .hero {
        padding: 80px 20px;
      }
      .hero-text h1 {
        font-size: 2em;
      }
      
    }
  </style>
</head>
